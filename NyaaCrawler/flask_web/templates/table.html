<!-- Main (Home) section -->
<section class="section" id="head">
	<div class="container">
        <div class="row">
            <div class="col-sm-2" class="bkcolor">
                <label for="keyword">文章標題</label>
                  <input type="text" class="form-control" id="keyword">
            </div>
            <div class="col-sm-2" class="bkcolor">
                <label for="fromDate">發佈日期(起):</label>
                <input type="text" class="form-control" id="fromDate">
            </div>
            <div class="col-sm-2" class="bkcolor">
                <label for="toDate">發佈日期(起)::</label>
                <input type="text" class="form-control" id="toDate">
            </div>
            <div class="col-sm-2" class="bkcolor">
                <label for="minSize">檔案大小(起):</label>
                <input type="text" class="form-control" id="minSize">
            </div>
            <div class="col-sm-2" class="bkcolor">
                <label for="maxSize">檔案大小(迄):</label>
                <input type="text" class="form-control" id="maxSize">
            </div>
            <div class="col-sm-2" class="bkcolor">
                <label for="maxage">最近日期:</label>
                <input type="text" class="form-control" id="maxage">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-sm-offset-11" class="bkcolor" style="margin-top:10px;margin-bottom:10px">
                <button type="button" id="search" class="btn btn-primary" style="width:120px">搜尋</button>
            </div>
        </div>
		<div class="row">
			<div class="col-sm-12" class="bkcolor">
				    <table id="table">
					</table>
			</div>

		</div> <!-- /row -->

	</div>
</section>

<!-- Second (About) section -->
<section class="section" id="about">
	<div class="container">
		<h1>區塊二</h1>
	</div>
</section>

<!-- Third (Works) section -->
<section class="section" id="themes">
	<div class="container">
		<h1>區塊三</h1>
	</div>

<!-- Load js libs only when the page is loaded. -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/modernizr.custom.72241.js') }}"></script>
<!-- Custom template scripts -->
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/magister.js') }}"></script>

</body>
	<script type='text/javascript'>
		$('#table').bootstrapTable({
			url:"{{ url_for('get') }}",
			sidePagination:'server',
			height:800,
			method:'get',
			queryParams:function(params){
                 var q = {
                            limit: params.limit,
                            offset: params.offset,
                            keyword : $("#keyword").val(),
                            fromDate : $("#fromDate").val(),
                            toDate : $("#toDate").val(),
                            minSize : $("#minSize").val(),
                            maxSize : $("#maxSize").val(),
                            maxage : $("#maxage").val(),
                            sort : params.sort,
                            search: params.search,
                            order: params.order
                         };

                        return q;
            },
			pageSize:20,
			pagination:true,
			pageList:[10,50,100],
			columns: [
						  {
							field: "title",
							title: "標題",
							sortable: true,
							width:300
						  },
						  {
							field: "torrent",
							title: "種子",
							sortable: true,
							width: 300
						  },
						  {
							field: "size",
							title: "檔案大小",
							sortable: true,
							width: 300
						  },
							{
								field: "articlelink",
								title: "文章連結",
								sortable: true,
								width: 300
							},
							{
								field: "ImagePath",
								title: "預覽圖連結",
								sortable: true,
								width: 100
							},
						  {
							field: "pubDate",
							title: "發佈日期",
							sortable: true,
							width: 300
						  }
						]
		});

		$('#search').click(function () {
                $("#table").bootstrapTable('refresh');
        });
	</script>
