</body>
	<script type='text/javascript'>
		$('#table').bootstrapTable({
			url:"{{ url_for('get') }}",
			sidePagination:'server',
			height:800,
			method:'get',
			queryParams:function(params){
                 var q = {
                            limit: params.limit,
                            offset: params.offset,
                            keyword : $("#keyword").val(),
                            fromDate : $("#fromDate").val(),
                            toDate : $("#toDate").val(),
                            minSize : $("#minSize").val(),
                            maxSize : $("#maxSize").val(),
                            maxage : $("#maxage").val(),
                            sort : params.sort,
                            search: params.search,
                            order: params.order
                         };

                        return q;
            },
			pageSize:20,
			pagination:true,
			pageList:[10,50,100],
            columns: [
                        {
                            field: "title",
                            title: "標題",
                            sortable: true,
                            width:'30%'
                        },
                        {
                            field: "torrent",
                            title: "種子",
                            sortable: true,
                            width: '5%',
                            formatter:function(value){
                                return '<a href="'+value+'">下載 <i class="fa fa-download" aria-hidden="true"></i></a>'
                            }
                        },
                        {
                            field: "size",
                            title: "檔案大小",
                            sortable: true,
                            width: '5%',
                            formatter:function(value){
                                return value+' MB'
                            }
                        },
                        {
                            field: "articlelink",
                            title: "文章連結",
                            sortable: true,
                            width: '5%',
                            formatter:function(value){
                                return '<a href="'+value+'" target="_blank">文章連結 <i class="fa fa-external-link"></i></a>'
                            }
                        },
                        {
                            field: "ImagePath",
                            title: "預覽圖連結",
                            sortable: true,
                            width: '10%',
                            visible:true,
                            formatter:function(value){
                                var urls = ''
                                for(var k in value) {
								   urls+=value[k].url+' domain:'+value[k].domain+'\n';
								}
                                return urls;
                            }
                        },
                        {
                            field: "pubDate",
                            title: "發佈日期",
                            sortable: true,
                            width: '10%'
                        }
                    ]
		});

		$('#search').click(function () {
                $("#table").bootstrapTable('refresh');
        });

		$('#fromDate,#toDate').datepicker({
            format: "yyyy-mm-dd",
            language: "zh-TW"
        });
	</script>
